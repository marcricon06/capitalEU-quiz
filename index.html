<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåç Guess the Capital of Europe</title>
  <meta name="description" content="Test your knowledge of geography: each day a flag of Europe, guess its capital!" />
  <meta name="keywords" content="capitales, europa, banderas, quiz, geograf√≠a, juego educativo, capitales europeas, flag, europe, europe capitals" />
  <meta name="author" content="Europe Flag Quiz" />
  <meta property="og:title" content="üåç Guess the Capital of Europe " />
  <meta property="og:description" content="Do you recognise all the capitals of Europe by their flag? Play every day!" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/preview.jpg" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #90caf9;
      animation: fadeIn 1s ease-out;
    }
    .flag {
      width: 80%;
      max-width: 300px;
      height: auto;
      margin: 1rem auto;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      border-radius: 10px;
    }
    input, button, select {
      padding: 0.7rem;
      font-size: 1.1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    input {
      width: 250px;
    }
    button {
      background: linear-gradient(135deg, #2196f3, #1e88e5);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #1976d2, #1565c0);
    }
    select {
      background: #333;
      color: #fff;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.3rem;
      transition: all 0.3s ease-in-out;
    }
    .score {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #81c784;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      input { width: 80%; }
      .flag { width: 90%; }
    }
    #suggestions {
      max-width: 250px;
      margin: 0 auto;
      text-align: left;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .suggestion {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #333;
    }
    /* Estilos para el historial desplegable */
    #statsDisplay {
      display: none;
      position: relative;
      max-width: 300px;
      margin: 1rem auto;
      background: #222;
      padding: 1rem 1.5rem 1.5rem 1.5rem;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 0 10px #000;
      text-align: left;
    }
    #closeStatsBtn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
</head>
<body>
  <h1>üåç Adivina la Capital - Europa</h1>
  <div class="score" id="scoreDisplay">Puntos: 0</div>
  <div class="attempts" id="attemptsDisplay">Intentos restantes: 3</div>
  <div class="stats" id="statsDisplay">
    <button id="closeStatsBtn" title="Cerrar historial">‚úñ</button>
    <h3>Historial de aciertos</h3>
    <div id="statsContent"></div>
  </div>
  <div>
    <label for="lang">Idioma:</label>
    <select id="lang">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Fran√ßais</option>
      <option value="it">Italiano</option>
      <option value="ca">Catal√†</option>
    </select>
  </div>
  <img id="flag" class="flag" src="" alt="Bandera de hoy" />
  <div>
    <p id="prompt"></p>
    <input type="text" id="capitalInput" placeholder="" autocomplete="off"/>
    <div id="suggestions"></div>
    <button id="checkBtn" onclick="checkAnswer()"></button>
  </div>
  <div class="result" id="result"></div>

  <script>
    let countries = [];
    let attemptsLeft = 3;

    const translations = {
      prompt: { es: "¬øCu√°l es la capital de", en: "What's the capital of", de: "Wie hei√üt die Hauptstadt von", fr: "Quelle est la capitale de", it: "Qual √® la capitale di", ca: "Quina √©s la capital de" },
      correct: { es: "‚úÖ ¬°Correcto!", en: "‚úÖ Correct!", de: "‚úÖ Richtig!", fr: "‚úÖ Correct!", it: "‚úÖ Corretto!", ca: "‚úÖ Correcte!" },
      incorrect: { es: "‚ùå Incorrecto. La capital de", en: "‚ùå Incorrect. The capital of", de: "‚ùå Falsch. Die Hauptstadt von", fr: "‚ùå Incorrect. La capitale de", it: "‚ùå Sbagliato. La capitale di", ca: "‚ùå Incorrecte. La capital de" },
      placeholder: { es: "Escribe la capital", en: "Enter the capital", de: "Gib die Hauptstadt ein", fr: "Entrez la capitale", it: "Inserisci la capitale", ca: "Escriu la capital" },
      button: { es: "Comprobar", en: "Check", de: "Pr√ºfen", fr: "V√©rifier", it: "Verifica", ca: "Comprova" }
    };

    const titles = {
      es: "üåç Adivina la Capital de Europa",
      en: "üåç Guess the Capital of Europe",
      de: "üåç Errate die Hauptstadt Europas",
      fr: "üåç Devinez la capitale de l'Europe",
      it: "üåç Indovina la capitale d'Europa",
      ca: "üåç Endevina la capital d'Europa"
    };

    async function loadCountries() {
      const res = await fetch("https://restcountries.com/v3.1/region/europe");
      const data = await res.json();
      countries = data.filter(c => c.capital && c.capital.length > 0 && c.flags && c.flags.svg && c.translations);
      initGame();
      setupAutocomplete(); 
    }

    function getTodayKey() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    function getCountryOfTheDay() {
      const today = new Date();
      const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
      return countries[dayOfYear % countries.length];
    }

    function translateCountry(country, lang) {
      if (lang === "ca") return country.translations.spa?.common || country.name.common;
      return country.translations[lang]?.common || country.name.common;
    }

    function updateAttempts() {
      document.getElementById("attemptsDisplay").textContent = `Intentos restantes: ${attemptsLeft}`;
    }

    function loadStats() {
      return JSON.parse(localStorage.getItem("capitalAttemptsStats") || '{"1":0,"2":0,"3":0}');
    }

    function saveStats(stats) {
      localStorage.setItem("capitalAttemptsStats", JSON.stringify(stats));
    }

    function updateStatsDisplay() {
      const stats = loadStats();
      document.getElementById("statsContent").innerHTML = `
        <p>Intento 1: ${stats["1"]}</p>
        <p>Intento 2: ${stats["2"]}</p>
        <p>Intento 3: ${stats["3"]}</p>
      `;
    }

    function initGame() {
      const lang = document.getElementById("lang").value;
      const country = getCountryOfTheDay();

      document.getElementById("flag").src = country.flags.svg;
      document.getElementById("flag").alt = `Bandera de ${country.name.common}`;

      document.getElementById("prompt").textContent = `${translations.prompt[lang]} ${translateCountry(country, lang)}?`;
      document.getElementById("capitalInput").placeholder = translations.placeholder[lang];
      document.getElementById("checkBtn").textContent = translations.button[lang];

      document.title = titles[lang] || titles.en;
      document.querySelector("h1").textContent = titles[lang] || titles.en;

      document.getElementById("result").textContent = "";
      document.getElementById("capitalInput").value = "";

      attemptsLeft = 3;
      updateAttempts();
      updateStatsDisplay();
      document.getElementById("capitalInput").disabled = false;
      document.getElementById("checkBtn").disabled = false;

      document.getElementById("statsDisplay").style.display = "none";

      updateScore();
    }

    function checkAnswer() {
      const lang = document.getElementById("lang").value;
      const key = getTodayKey();
      const history = JSON.parse(localStorage.getItem("capitalGameHistory") || "{}");

      if (history[key]) return;

      const country = getCountryOfTheDay();
      const input = document.getElementById("capitalInput").value.trim().toLowerCase();
      const correct = country.capital[0].toLowerCase();
      const result = document.getElementById("result");

      if (input === correct) {
        result.textContent = translations.correct[lang];
        result.style.color = "#4caf50";

        let stats = loadStats();
        stats[4 - attemptsLeft] = (stats[4 - attemptsLeft] || 0) + 1;
        saveStats(stats);
        updateStatsDisplay();

        history[key] = true; 
        localStorage.setItem("capitalGameHistory", JSON.stringify(history));

        document.getElementById("capitalInput").disabled = true;
        document.getElementById("checkBtn").disabled = true;

        document.getElementById("statsDisplay").style.display = "block";

        addPoint();

      } else {
        attemptsLeft--;

        if (attemptsLeft > 0) {
          result.textContent = `${translations.incorrect[lang]} ${translateCountry(country, lang)}. Intenta de nuevo.`;
          result.style.color = "#ef5350";
          updateAttempts();

        } else {
          result.textContent = `${translations.incorrect[lang]} ${translateCountry(country, lang)} es ${country.capital[0]}.`;
          result.style.color = "#ef5350";

          history[key] = true; 
          localStorage.setItem("capitalGameHistory", JSON.stringify(history));

          updateAttempts();

          document.getElementById("capitalInput").disabled = true;
          document.getElementById("checkBtn").disabled = true;

          document.getElementById("statsDisplay").style.display = "block";
        }
      }
    }

    function addPoint() {
      const score = parseInt(localStorage.getItem("capitalScore") || "0", 10) + 1;
      localStorage.setItem("capitalScore", score);
      updateScore();
    }

    function updateScore() {
      const score = parseInt(localStorage.getItem("capitalScore") || "0", 10);
      document.getElementById("scoreDisplay").textContent = `Puntos: ${score}`;
    }

    function setupAutocomplete() {
      const input = document.getElementById("capitalInput");
      const suggestionBox = document.getElementById("suggestions");

      input.addEventListener("input", () => {
        const query = input.value.toLowerCase();
        suggestionBox.innerHTML = "";

        if (!query) return;

        const matches = countries
          .map(c => c.capital[0])
          .filter(cap => cap.toLowerCase().startsWith(query))
          .slice(0, 5); 

        matches.forEach(cap => {
          const div = document.createElement("div");
          div.className = "suggestion";
          div.textContent = cap;
          div.addEventListener("click", () => {
            input.value = cap;
            suggestionBox.innerHTML = "";
          });
          suggestionBox.appendChild(div);
        });
      });

      document.addEventListener("click", e => {
        if (e.target !== input) suggestionBox.innerHTML = "";
      });
    }

    // Evento para cerrar el historial
    document.getElementById("closeStatsBtn").addEventListener("click", () => {
      document.getElementById("statsDisplay").style.display = "none";
    });

    // Actualiza idioma al cambiar selecci√≥n
    document.getElementById("lang").addEventListener("change", () => {
      initGame();
    });

    loadCountries();
  </script>
</body>
</html>
